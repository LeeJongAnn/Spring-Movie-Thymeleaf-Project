<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{Part/header :: header}">
</head>
<nav th:replace="~{Part/navbar :: navigation}"></nav>
<body>
<div class="alert alert-primary" th:if="${result != null}" role="alert">
    <h3>[[${result}]]</h3>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">번호</th>
        <th scope="col">제목</th>
        <th scope="col">내용</th>
        <th scope="col">작성자</th>
        <th scope="col">작성일 및 시간</th>
        <th scope="col">편집</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${board}">
        <td>[[${post.id}]]</td>
        <td>[[${post.title}]]</td>
        <td>[[${post.content}]]</td>
        <td>[[${post.user}]]</td>
        <td>[[${post.creationTime}]]</td>
        <td><i class="bi bi-pencil-square h3"></i>&nbsp; &nbsp;
            <a th:href="@{'/v1/delete-board/' + ${post.id}}"> <i class="bi bi-trash-fill h3"></i></a></td>

    </tr>


    </tbody>

</table>
<div>
    <a th:href="@{/v1/boardForm}"><button type="button" class="btn btn-primary">게시글 작성하기</button></a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>


</html>
