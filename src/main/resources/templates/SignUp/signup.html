<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{Part/header :: header}">
</head>
<nav th:replace="~{Part/navbar :: navigation}"></nav>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

<div class="container mt-5">

    <form th:action="@{/v1/signUp}" th:object="${User}" method="post" class="row g-3">

        <div class="border border-rounded border-dark rounded-3"
             style="margin: 0 auto; padding: 25px; width: 700px; height: 500px;">
            <div class="text-center">회 원 가 입</div>
            <div class="mb-3">
                <label for="UsernameInput" class="form-label">사용자명</label>
                <input type="text" class="form-control" th:field="*{username}" aria-describedby="emailHelp" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" th:field="*{email}" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">비밀번호</label>
                <input type="password" class="form-control" th:field="*{password}" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3 form-check">                <div> - 두 곳 중 한 곳에 체크 해주세요</div>
                <th:block th:each="roles :${Role}">
                    <input type="radio" class="form-check-input" id="exampleCheck1" th:value="${roles.id}" th:field="*{role}" required>[[${roles.name}]] <br>
                </th:block>

            </div>
            <div class="text-center">
                <button type="submit" value="저장" id="save-user" class="btn btn-primary" style="width: 200px;">저장</button>
            </div>
        </div>
    </form>
    <div class="array" style="position:relative; left: 375px; bottom: 38px;">

    </div>
</div>

</html>
