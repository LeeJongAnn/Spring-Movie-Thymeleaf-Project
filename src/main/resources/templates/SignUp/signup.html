<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{Part/header :: header}">
</head>
<nav th:replace="~{Part/navbar :: navigation}"></nav>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

<div class="container mt-5">

    <form th:action="@{/v1/signUp}" th:object="${User}" method="post" class="row g-3">

        <div class="border border-dark" style="margin: 0 auto; padding: 25px; width: 700px; height: 500px;">
            <div class="text-center">회 원 가 입</div>

            <div class="mb-3">
                <label class="form-label">유저이름</label>
                <input type="text" placeholder="영문 아이디를 입력하세요" id="username" pattern="^[a-zA-Z0-9]+$" data-current=""
                       class="form-control" th:field="*{username}" required minlength="3">
            </div>

            <div class="mb-3">
                <label class="form-label">비밀번호</label>
                <input th:if="${user.id != null}" type="password" class="form-control" th:field="*{password}" required
                       minlength="3">
                <input th:if="${user.id == null}" type="password" class="form-control" th:field="*{password}" required
                       minlength="3" placeholder="비밀번호를 입력하세요">
            </div>

            <div class="text-center">
                <button type="submit" value="저장" id="save-user" class="btn btn-primary">저장</button>
            </div>
        </div>
    </form>
    <div class="array" style="position:relative; left: 375px; bottom: 38px;">
    </div>
</div>

</html>
